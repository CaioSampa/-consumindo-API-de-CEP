<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>

     <div class="box">
         <div class="container">
             <div class="item">
                 <label for="">Bairro</label>
                 <input type="text" id="bairro" disabled>
                 <label for="">Localidade</label>
                 <input type="text" id="localidade" disabled>
             </div>
           
             <div class="item">
                 <label for="">Logradouro</label>
                 <input type="text" id="logradouro" disabled>
                 <label for="">UF</label>
                 <input type="text" id="UF" disabled>
             </div>
        </div>
        <div class="itemcep">
            <label for="">CEP</label>
            <input type="number" id="cep"  placeholder="Ex:12345678" autocomplete="off">
            <div class="item_btn">
                <button id="btn">Pesquisar Cep</button>
                <button id="btn_limpar">Limpar campos</button>
            </div>
            </div>
     </div>
    <script src="index.js"></script>
</body>
</html>
